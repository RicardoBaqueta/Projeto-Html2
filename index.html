<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio-HTML-CSS2</title>
</head>
<header>
    <section id="one">
    <h1 class="flex ">ME ACHA!</h1>
    <h5 class="flex ">Encontre um endereço pelo número de CEP</h5>
    </section>
</header>
<body>
    <section class="flex centro" id="formulario"><span class="material-icons-outlined">
        travel_explore
        
        <form method="post" name="Cadastro">
            
            <fieldset> 
                <label for="postal">CEP</label>
                <input type="text" required placeholder="Digite o CEP Desejado" class="txt" id="postal" name="postal" value="">
                <label for="nomeRua">Rua</label>
                <input type="text" required placeholder="Digite o nome da Rua" class="txt" id="nomeRua" name="nomeRua" value="">
                <label for="nomeBairro">Bairro</label>
                <input type="text" required placeholder="Digite o nome do Bairro" class="txt" id="nomeBairro" name="nomeBairro" value="">
                <label for="nomeCidade">Cidade</label>
                <input type="text" required placeholder="Digite o nome da Cidade" class="txt" id="nomeCidade" name="nomeCidade" value="">
                <label for="nomeEstado">Estado</label>
                <input type="text" required placeholder="Digite o nome do Estado" class="txt" id="nomeEstado" name="nomeEstado" value="">
                
            </fieldset>
                <input class="btn" type="submit" name="enviarDados" value="BUSCAR">
        </form>
    </section></span>travel_explore
</body>
</html>
